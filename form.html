<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- IE Edge Meta Tag -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional Bootstrap Theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- Optional IE8 Support -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<link rel="stylesheet" href="css/styles.css">

	<title>Bootstrap</title>

</head>
<body>

<div class="container">
<div class="row">
<section class="col-xs-12">

<h2>Inline Form</h2>
<form class="form-inline">
	<div class="form-group">
		<label class="sr-only" for="inputEmail">Email</label>
		<input class="form-control" type="email" id="inputEmail" placeholder="Email">
	</div>
	<div class="form-group">
		<label class="sr-only" for="inputPassword">Password</label>
		<input class="form-control" type="password" id="inputPassword" placeholder="Password">
	</div>
	<button type="submit" class="btn btn-default">Sign in</button>

	<div class="checkbox">
		<label>
			<input type="checkbox"> Remember me
		</label>
	</div>
</form>

<h2>Basic Form</h2>
<form>
	<div class="form-group">
		<label for="inputName">Name</label>
		<input class="form-control" type="text" id="inputName" placeholder="Name">
	</div>
	
	<div class="form-group">
		<label for="inputEmail">Email</label>
		<input class="form-control" type="email" id="inputEmail" placeholder="Email">
	</div>

	<div class="form-group">
	<label for="selectSite">Site</label>
	<select class="form-control" id="selectSite">
		<option>Choose...</option>
		<option>lynda.com</option>
		<option>raybo.org</option>
		<option>iviewsource.com</option>
	</select>
	</div>

	<input class="btn btn-info pull-right" type="submit">
</form>

<h2>Validation Styles and Feedback</h2>
<form>
	<div class="form-group has-success has-feedback">
		<label class="control-label" for="inputName">Name</label>
		<input class="form-control" type="text" id="inputName" placeholder="Name">
		<span class="glyphicon glyphicon-ok form-control-feedback"></span>
	</div>
	
	<div class="form-group has-warning">
		<label class="control-label" for="inputEmail">Email</label>
		<input class="form-control" type="email" id="inputEmail" placeholder="Email">
	</div>

	<div class="form-group has-error">
	<label class="control-label" for="selectSite">Site</label>
	<select class="form-control" id="selectSite">
		<option>Choose...</option>
		<option>lynda.com</option>
		<option>raybo.org</option>
		<option>iviewsource.com</option>
	</select>
	</div>

	<input class="btn btn-info" type="submit">
</form>

<h2>Glyphicon Library</h2>
<p>
	<span class="glyphicon glyphicon-heart"></span>
	<span class="glyphicon glyphicon-envelope"></span>
	<span class="glyphicon glyphicon-thumbs-up"></span>
	<span class="glyphicon glyphicon-display"></span>
	<span class="glyphicon glyphicon-folder-open"></span>
	<span class="glyphicon glyphicon-shopping-cart"></span>
	<span class="glyphicon glyphicon-volume-down"></span>
	<span class="glyphicon glyphicon-refresh"></span>
</p>

<button class="btn btn-default">
	<span class="glyphicon glyphicon-print"></span> Print
</button>

</section>
</div> <!-- row -->
</div> <!-- content container -->


<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Minified Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>	

<script src="js/script.js"></script>

</body>

</html>
