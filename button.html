<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- IE Edge Meta Tag -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional Bootstrap Theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- Optional IE8 Support -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<link rel="stylesheet" href="css/styles.css">

	<title>Bootstrap</title>

</head>
<body>

<div class="container">
<div class="row">
<section class="col-md-12">
<h1>Button</h1>

<h2>Types</h2>
<a href="#" class="btn btn-default" role="button">Link</a>
<button class="btn btn-default" type="submit">Button</button>
<input class="btn btn-default" type="submit" value="Input" />

<h2>Contextual Classes</h2>
<button class="btn btn-default">Default</button>
<button class="btn btn-primary">Primary</button>
<button class="btn btn-success">Success</button>
<button class="btn btn-info">Info</button>
<button class="btn btn-warning">Warning</button>
<button class="btn btn-danger">Danger</button>

<h2>Sizes</h2>
<button class="btn btn-default btn-lg">Button</button>
<button class="btn btn-default btn-md">Button</button>
<button class="btn btn-default btn-sm">Button</button>
<button class="btn btn-default btn-xs">Button</button>
<button class="btn btn-default btn-block">Button</button>

<h2>States</h2>
<button class="btn btn-default active">Active</button>
<button class="btn btn-default disabled">Disabled</button>
</section>
</div> <!-- row -->
</div> <!-- content container -->


<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Minified Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>	

<script src="js/script.js"></script>

</body>

</html>
